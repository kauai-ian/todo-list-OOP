<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <h1 class="title">Project Todos</h1>
    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name" active>Project X</li>
        <li class="list-name" >Project Y</li>
        <li class="list-name" >Project Z</li> -->
      </ul>
      <!-- lists are created upon form submit to the taks-list UL-->
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list title"
        />
        <button class="btn create">+</button>
        <!-- when the button is clicked, the form submits & data is captured in the js file  -->
      </form>
    </div>

    <div class="todo-list hidden" data-todo-list-container >
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
      </div>
      <ul class="todo-list" data-todo-list>
        <!-- <li class="todo-item" >Project kickoff</li>
        <li class="todo-item" >Project meetings</li>
        <li class="todo-item" >Project updates</li> -->
      </ul>

      <form action="" data-new-todo-form>
        <input type="text" class="new todo" placeholder="new todo name" data-new-todo-input/>
        <button class="btn todo create">+</button>
        <!-- when the button is clicked, the form submits and data is captured in the JS file  -->
      </form>
    </div>

    <div class="buttonContainer">
      <button class="btn" data-del-btn>Delete List</button>
      <button class="btn" data-clear-compl-btn>Clear Completed Items</button>
    </div>
  </body>
</html>
