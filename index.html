<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="controller.js" defer></script>

  </head>
  <body>
    <section>
      <h1 class="title">Project Tasks</h1>
    
    <div class="all-tasks">
      <h2 class="task-list-title">My Projects</h2>
      <ul class="task-list" data-lists>
      </ul>
      <form action="" data-new-list-form>
        <input
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new project list title"
        />
        <button class="btn createList" type="submit">+</button>
      </form>
    </div>

    <div class="todo-list" data-todo-list-container >
      <div class="todo-header">
        <h2 class="list-title" data-list-title></h2>
      </div>
      <ul class="todo-list" data-todo-list>
      </ul>

      <form action="" data-new-todo-form>
        <input type="text" class="new todo" placeholder="new task name" data-new-todo-input/>
        <button class="btn todo createTodo" type="submit">+</button>
      </form>
    </div>

    <div class="buttonContainer">
      <button class="btn" data-clear-compl-btn>Clear Completed tasks</button>
    </div>
  </section>
    <footer>
      <div class="footerContainer">
        <a href="https://github.com/kauai-ian" target="_blank">
          <img src="./images/github.svg" alt="github" width="32px" />
          <p>Made on Planet Earth by Ian Tierney</p>
        </a>
      </div>
    </footer>
  </body>
</html>
